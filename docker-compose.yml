version: '3.8'

services:
  rrg-app:
    build: .
    container_name: rrg-streamlit
    restart: always
    ports:
      - "8501:8501"
    volumes:
      # Mount data folder for easy updates without rebuilding
      - ./data:/app/data:ro
    environment:
      - TZ=Asia/Bangkok
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: rrg-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Mount SSL certificates here
    depends_on:
      - rrg-app
