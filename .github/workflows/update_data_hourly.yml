name: Update hourly sector data

on:
  schedule:
    # Hourly: at :20 past hours 03-05,07-09 UTC = 10:20-12:20, 14:20-16:20 ICT (SET market hours)
    - cron: "20 3-5,7-9 * * 1-5"
  workflow_dispatch: # allow manual trigger

jobs:
  update-1h:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install tradingview-datafeed==2.1.1

      - name: Fetch 1h sector data
        run: python fetch_sector_data.py --interval 1h

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/1h/
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "data: update 1h sector CSVs ($(date -u +%Y-%m-%dT%H:%M))"
          git push
