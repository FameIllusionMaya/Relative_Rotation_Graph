name: Update sector data

on:
  schedule:
    # 10:30 UTC = 17:30 ICT (after SET market close at 16:30 ICT)
    - cron: "30 10 * * 1-5"
  workflow_dispatch: # allow manual trigger

jobs:
  update-csv:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install tvDatafeed==2.1.1

      - name: Fetch sector data
        run: python fetch_sector_data.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.csv
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "data: update sector CSVs ($(date -u +%Y-%m-%d))"
          git push
